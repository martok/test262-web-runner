<!doctype html>
<head><meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test262 Web Runner</title>
	<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"-->
	<link rel="stylesheet" href="css/bootstrap_3.3.7.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jszip.min.js"></script>
	<script src="js/main.js" type="module"></script>
</head>
<body>
	<div class="page-header">
		<h1>Test262 Web Runner</h1>
		<p class="lead">Run the official <a href="https://github.com/tc39/test262">ECMAScript conformance tests</a> in your browser.</p>
	</div>

	<fieldset id="tab-file" disabled="disabled">
		<legend>Test Archive</legend>

		<input type="file" accept=".zip" id="fileLoader" style="display: none;">
		<div id="buttons">
			Load a .zip of <a href="https://github.com/tc39/test262.git">the Test262 repository</a> (e.g. <a href="https://api.github.com/repos/tc39/test262/zipball">this</a>):
			<input type="button" class="btn btn-default btn-sm" id="loadLocal" value="Local">
			<div id="loadStatus" style="display: none;">Loading...</div>
		</div>
	</fieldset>

	<fieldset id="tab-setup" disabled>
		<legend>Test Selection</legend>

		<div class="form-inline">
			<label for="test-filter-regex">Set by regex:</label>
			<input type="text" value=".*" id="test-filter-regex" class="form-control input-sm">
			<input type="button" class="btn btn-default btn-sm" id="filter-include" value="Include">
			<input type="button" class="btn btn-default btn-sm" id="filter-exclude" value="Exclude">
			<input type="button" value="Run Selection" id="run-start" class="btn btn-primary">
		</div>
		<div id="tests-tree"></div>
	</fieldset>

	<fieldset id="tab-status" disabled>
		<legend>Status</legend>

		<div class="form-inline">
			<input type="button" value="Cancel" id="run-cancel" class="btn btn-danger">
			<input type="button" value="Pause" id="run-pause" class="btn btn-primary">
			<span id="status-text"></span>
		</div>
	</fieldset>

	<fieldset id="tab-report" disabled>
		<legend>Report</legend>

		<div class="form-inline">
			<input type="button" class="btn btn-default btn-sm" id="report-update" value="Update">
			<div class="form-group">
				<label>
					<input type="checkbox" id="report-include-passed">
					Include Passed
				</label>
			</div>
			<div class="form-group">
				<label>
					<input type="checkbox" id="report-include-failed" checked="checked">
					Include Failed
				</label>
			</div>
			<div class="form-group">
				<label>
					<input type="checkbox" id="report-include-skipped">
					Include Skipped
				</label>
			</div>
			<div class="form-group">
				<label>
					<input type="checkbox" id="report-group-pass" checked="checked">
					Group by Pass/Fail
				</label>
			</div>
			<input type="button" class="btn btn-default btn-sm" id="report-copy" value="Copy to Clipboard">
		</div>
		<pre id="report"></pre>
	</fieldset>
</body>
